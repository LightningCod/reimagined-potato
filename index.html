<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reimagined-Potato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
    <div class="container header">
        <img src="img.png" style="width: 100%; height: 100%; border-radius: 5px;" alt="Picture of fish">
        <h1><b>The Game</b></h1>
        <p><b>Normally, both your asses would be dead as fucking fried chicken!</b></p>
    </div>
    <div class="content container">
        <ul class="counters">
            <li>
                <b>Fish: </b><span id="fish-counter"></span>/<span id="fish-max"></span>
            </li>
            <li>
                <b>Money: </b><span id="money-counter"></span>â‚¬
            </li>
        </ul>
        <div class="progress">
            <div id="dynamic" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                <span class="sr-only"><span id="current-progress"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="fish-btn" type="button" class="btn btn-success">Fish +<span id="fish-power"></span></button>
            <button id="sell-btn" type="button" class="btn btn-warning">Sell All Fish</button>
        </div>
    </div>
    <!-- Tabs -->
    <div class="content container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class="tab-pane active">
                <div class="buttons">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="speed(100)">Speed x10</span></button>
                        <button type="button" class="btn btn-primary" onclick="speed(1000)">Speed Normal</span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="saveG()">Save</span></button>
                        <button type="button" class="btn btn-warning" onclick="loadG()">Load</span></button>
                        <button type="button" class="btn btn-danger" onclick="resetG()">Reset</span></button>
                    </div>
                </div>
            </div>
            <div id="menu1" class="tab-pane fade">
                <h3>Menu 1</h3>
            </div>
            <div id="menu2" class="tab-pane fade">
                <h3>Menu 2</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
