<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reimagined-Potato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
    <div class="container">
        <h1>The Game</h1>
        <p>This is sume random game without a name...</p>
    </div>
    <div class="content container">
        <ul class="counters">
            <li>
                Fish: <span id="fish-counter">10</span>/<span id="fish-max">10</span>
            </li>
            <li>
                Money: <span id="money-counter">10</span>$
            </li>
        </ul>
        <button id="fish-btn" type="button" class="btn btn-warning">Fish!</button>
        <button id="sell-btn" type="button" class="btn btn-warning">Sell All Fish</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
